#server:
  #port: 8082
  #servlet:
    #context-path: /hbase-query
hadoop:
  commons:
    hbase-resource-pool:
      core-pool-size: 10
      max-pool-size: 50
      idle-time: 30
    zookeeper:
      config:
        - zookeeper_quorum: hebsjzx-schbase-master-47-158,hebsjzx-schbase-master-47-75,hebsjzx-schbase-master-47-96 #zk��Ⱥ��ַ
          znode-parent: /hbase-secure
          principal: hbase/_HOST@SCKDC #hbase主体
          site-path: /home/bdi/api/apache-tomcat-9.0.56/hbase-site.xml
          core-path: /home/bdi/api/apache-tomcat-9.0.56/core-site.xml
          hdfs-path: /home/bdi/api/apache-tomcat-9.0.56/hdfs-site.xml
      config-size: 1
      single-cluster: true
    kerberos:
      config:
        keytab-path: /etc/security/keytabs/production.keytab #keytab文件路径
        kerberos-conf-path: /etc/security/keytabs/krb5.conf #krb5
        kerberos-user: production #zk用户
        zookeeper-default-server-principal: production@SCKDC #zk主体
thread-pool:
  queue_capacity: 512 #队列数
  keep_alive_seconds: 10 #等待时间
  hread_name_prefix: query-hbase-thread-pool-%d #线程名称
encryp-decryp:
   url: http://10.252.15.211:9010/Adapter/getKey.do #sm4 加密服务地址
